@defer {
  <arcgis-map
    basemap="gray-vector"
    (arcgisViewReadyChange)="arcgisViewReadyChange($event)"
  >
    <arcgis-expand position="bottom-left">
      <arcgis-legend respect-layer-definition-expression></arcgis-legend>
    </arcgis-expand>
  </arcgis-map>
} @placeholder {
  <calcite-loader label="Loading Map..."></calcite-loader>
}
